{% extends 'base.html' %}

{% block title %}
    Create A New BLog Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <br/>
        <h1>Add Post...</h1>
        <br/>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </form>
    {% else %}
        You are not allowed here!
    {% endif %}
{% endblock %}
